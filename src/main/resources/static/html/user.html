<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/nav.css">
</head>

<body>
<nav class="navbar"></nav>
<div class="container"><h1>User Profile</h1>
    <div class="profile-img"><img src="../img/profile_picture.png" alt="Profile Picture"></div>
    <div class="profile-info">
        <div class="info-item"><label for="username">Username:</label> <span id="username"></span></div>
        <div class="info-item"><label for="email">Email:</label> <span id="email"></span></div>
        <div class="info-item"><label for="age">Age:</label> <span id="age"></span></div>
        <div class="info-item"><label for="location">Location:</label> <span id="location"></span></div>
    </div>
</div>
<script>
    // Fetch user profile information from the server
    fetch('api/user-profile')
        .then(response => response.json())
        .then(data => {
            document.getElementById('username').textContent = data.username;
            document.getElementById('email').textContent = data.email;
            document.getElementById('age').textContent = data.age;
            document.getElementById('location').textContent = data.location;
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>
<script src="../js/nav.js"></script>
</body>
</html>
